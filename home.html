<html>
<head>
    <title>Stock Ticker App</title>
</head>
<body>
    <h1>Enter a stock ticker or a company name: </h1>
    <form method="get" action="https://velliott-stock-ticker.herokuapp.com">
        <div><input type="text" name="input"/></div>
        <div><input type="radio" id="ticker" name="type" value="ticker"> Stock Ticker</div>
        <div><input type="radio" id="name" name="type" value="name">Company Name </div>
        <input type="submit">
    </form>
</body>
</html>
